<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HONEY HUB</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: radial-gradient(circle at top, #facc15, #0f172a 70%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 420px;
      width: 100%;
      margin: 0 auto;
      padding: 120px 16px 80px;
      text-align: center;
    }
    .card {
      background: rgba(2,6,23,0.55);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 28px 22px 26px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.08);
    }
    .badge {
      display: inline-block;
      margin-bottom: 10px;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: 1.5px;
      background: linear-gradient(135deg, #facc15, #f59e0b);
      color: #111827;
      font-weight: 800;
    }
    .subtitle { opacity: 0.85; margin-bottom: 18px; }
    h1 {
      letter-spacing: 4px;
      font-size: 34px;
      margin: 30px 0 20px;
    }
    
    .subtitle {
      opacity: 0.85;
      margin-bottom: 16px;
    }
    .btn {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 999px;
      background: linear-gradient(135deg, #facc15, #f59e0b);
      color: white;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(250,204,21,0.5);
    }
    
    /* Bee animation */
    .bee {
      position: fixed;
      top: 20%;
      left: -60px;
      font-size: 32px;
      animation: fly 12s linear infinite;
      pointer-events: none;
    }
    @keyframes fly {
      0%   { transform: translateX(-60px) translateY(0) rotate(0deg); }
      25%  { transform: translateX(30vw) translateY(-20px) rotate(10deg); }
      50%  { transform: translateX(60vw) translateY(20px) rotate(-10deg); }
      75%  { transform: translateX(90vw) translateY(-10px) rotate(5deg); }
      100% { transform: translateX(110vw) translateY(0) rotate(0deg); }
    }
      /* Honey drip */
    .honey {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(to bottom, #facc15, #f59e0b);
      z-index: 10;
      overflow: hidden;
    }
    .honey::after {
      content: '';
      position: absolute;
      left: 0;
      top: 100%;
      width: 120%;
      height: 70px;
      animation: drip 4s ease-in-out infinite;
      background:
        radial-gradient(circle at 10% 0, #facc15 26px, transparent 27px),
        radial-gradient(circle at 30% 0, #facc15 18px, transparent 19px),
        radial-gradient(circle at 50% 0, #facc15 32px, transparent 33px),
        radial-gradient(circle at 70% 0, #facc15 22px, transparent 23px),
        radial-gradient(circle at 90% 0, #facc15 28px, transparent 29px);
    }
    @keyframes drip {
      0% { transform: translateY(0); }
      50% { transform: translateY(12px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="honey"></div>
  <div class="bee">üêù</div>
  <div class="container">
    <div class="card">
      <span class="badge">OFFICIAL</span>
      <h1>HONEY HUB</h1>

      

      <div class="subtitle">Roblox Delta Script Hub</div>
      <a class="btn" href="https://discord.gg/FntHR4Btr" target="_blank">Join Discord</a>
      <div style="margin-top:12px;"></div>
      <button class="btn" onclick="navigator.clipboard.writeText('https://discord.gg/FntHR4Btr').then(()=>{this.textContent='Copied ‚úì'; setTimeout(()=>this.textContent='Copy Invite',1200);})">Copy Invite</button>
    </div>
  </div>
</body>
</html>
